
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  
  <div class="main-heading">
    <h1>Press A Key To Start</h1>
  </div>
  <div class="four-colors">
    
    <button class="green square" type="button" name="button"></button>
    <button class="red square" type="button" name="button"></button>
    <button class="yellow square" type="button" name="button"></button>
    <button class="blue square" type="button" name="button"></button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
  <script src="simon.js" charset="utf-8"></script>

</body>

</html>
